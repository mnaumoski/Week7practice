<!DOCTYPE html>
<html>

<head>
    <title>EmployeeData</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    .jumbotron {
        background-color: #f0e595;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container-flow">
                <h1> Employee Data Management</h1>
                <h3>Comprehensive Directory of Employee Billable Hours</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Employee</strong></h3>
                    </div>
                    <div class="panel-body" id="empList">
                        <table class="table table-hover" id="employeeTable">
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate ($) </th>
                                    <th>Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Add Employee -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Employee</strong></h3></div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Employee Name: </label>
                                <input type="text" class="form-control" id="employeeNameInput" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="empRole">Role:</label>
                                <input type="text" class="form-control" id="roleInput" placeholder="role">
                            </div>
                            <div class="form-group">
                                <label for="startDate">Start Date: (DD/MM/YY -ex: 01/01/2003) </label>
                                <input type="text" class="form-control" id="startInput" placeholder="input start date">
                            </div>
                            <div class="form-group">
                                <label for="monthlyRate">Monthly Rate:</label>
                                <input type="text" class="form-control" id="rateInput" placeholder="write monthly rate">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addEmployeeBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery ref -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Firebase ref -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <!-- Moment ref -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- JS file ref -->
    <script src="timesheet.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
