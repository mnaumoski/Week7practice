<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Click that button using Firebase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <p>After each click, the firebase databas will show the click counter go up.</p>
    <!-- creating button -->
    <button class="btn btn-info" type="submit" id="clickBtn">Click me please!</button>
    <!-- add jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- ============================================================================== -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyBgQJAYYGHFKAsPNT7_ZZ3xEKof0D7fX_o",
        authDomain: "practice-781aa.firebaseapp.com",
        databaseURL: "https://practice-781aa.firebaseio.com",
        storageBucket: "",
        messagingSenderId: "554967693821"
    };
    firebase.initializeApp(config);

    // set variables
    var database = firebase.database();

    // the click counter that starts at 0
    var counter = 0;

    // on click
    $("#clickBtn").on('click', function() {

        counter++;

        // store the number of clicks to firebas in a json property called fireCounter
        // the blank ref() saves the info to the root dir
        // .set() sets the actual counter
        database.ref().set({
            fireCounter: counter
        })
    })
    </script>
</body>

</html>
